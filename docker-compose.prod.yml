version: "3"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    volumes:
      - ./backend:/usr/src/app # Mount source code folder in host machine to the container
      - ./.env:/usr/src/app/.env
    ports:
      - "8080:8080"
  database:
    image: postgres:15.3-alpine
    restart: always
    volumes:
      - app-data:/var/lib/postgresql/${DB_NAME}/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
  proxy:
    restart: always
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"

volumes: # Create user defined volumn for sharing data among multiple services
  app-data:

